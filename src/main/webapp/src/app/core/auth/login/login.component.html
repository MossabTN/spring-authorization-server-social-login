<h1></h1>
<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()" style="margin-bottom: 10px;">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
                The username and password were not recognised
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
        </form>
        <mat-divider></mat-divider>
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="loginWithProvider('facebook')">
                Facebook
            </button>
            <button mat-raised-button color="primary" (click)="loginWithProvider('google')">
                Google
            </button>
            <button mat-raised-button color="primary" (click)="loginWithProvider('github')">
                Github
            </button>
        </div>
    </mat-card-content>
</mat-card>
